<html>
<head>
	<title>PRAnalytics</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="src/scripts.js"></script>
	<script type="text/javascript" src="src/autocomplete.js"></script>
	<link rel="stylesheet" href="src/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="header">
		<div id="logo">
			<h1 id="title">PRAnalytics</h1>
			<span>Check the latest headlines for a company!</span>
		</div>
		<div id="search">
			<form action="javascript:runAnalysis()">
				<div class="autocomplete">
					<input id="searchBar" type="text" name="compname" onchange="updateSuggestions()">
					<div id="autocomplete-list"></div>
				</div>
				<input class="button" type="submit" value="Search">
			</form>
		</div>
		<div id="scoreWrapper"></div>
	</div>

	<div id="contentWrapper">
		<!-- <div id="scoreWrapper"></div> -->
		<div id="articleWrapper"></div>
		<div id="footer">
			<p>Using NewsAPI and Google Cloud Natural Language API</p>
		</div>
	</div>

</body>
</html>
